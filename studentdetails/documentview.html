<!DOCTYPE HTML>
<html lang="en">
<head>

<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />

<div th:include="includedscript"></div>
<script th:inline="javascript">
	/*<![CDATA[*/
	var docurl = /*[[@{/Documents/test/get}]]*/; 
	/*]]>*/
	var menuFlag="";
	$(document).ready(function(){
		menuFlag=$('#menuFlag').val();
	});
</script>


<style>
select { /* margin:4px !important; */
	width: 100%;
	font-family: arial !important;
	font-size: 11px !important;
	border: 1px solid #ccc;
	height: 21px;
}

#gridmain td {
	font-family: arial !important;
	font-size: 11px !important;
}

.ui-jqgrid .ui-jqgrid-hbox {
	padding-right: 16px;
}

ui-th-column, .ui-jqgrid .ui-jqgrid-htable th.ui-th-column {
	overflow: hidden;
	white-space: nowrap;
	text-align: center;
}

#ms_div {
	width: 18% !important;
	margin-top: 0px
}
</style>

</head>
<body>
	<input type="hidden" id="usrName" name="usrName"
		th:value="${loginDO.userName}" />
	<input type="hidden" id="userRights" name="userRights"
		th:value="${loginDO.userRights}" />
	
	<input type="hidden" id="docId" name="docId"
		th:value="${documentDO.docId}" />
	<input type="hidden" id="dcmDocId" name="dcmDocId" />

	<input type="hidden" id="recordStatus" name="recordStatus"
		th:value="${documentDO.recordStatus}" />
	<input type="hidden" id="flag" name="flag"
		th:value="${documentDO.flag}" />

	<div th:include="header"></div>

	<div id="splitterContainer">
		<div id="leftPane">
			<div th:include="menu"></div>
		</div>
		<!-- #leftPane -->
		<div id="rightPane">
			<div id="rightSplitterContainer">
				<div id="rightTopPane">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								<span id="lpMenuName" th:text="${loginDO.menuName}"></span>
							</h3>
							<div class="panel-btn-div">
								<ul>
									<li><input type="button" class="btn-primary" id="addbtn"
										value="Add"></input></li>
									<!-- <li><input type="button" class="btn-primary" id="uploadbtn" value="Upload"></input></li>
										<li><input type="button" class="btn-default" id="approve" value="Approve"></input></li>
										<li><input type="button" class="btn-default" id="reject" value="Reject"></input></li>											 -->
								</ul>
							</div>
						</div>
						<div class="panel-body" id="divTopPane-1">
							<table id="gridmain"></table>
							<div id="gridpage"></div>
						</div>
						<!-- For export Option Dialog -->
						<div id="xportDocumentOptionDialog"
							title="Select Columns To Export"
							style="position: relative; overflow: hidden; display: block; width: auto; min-height: 37px; max-height: none; height: auto; display: none; display: none">
						</div>
					</div>
				</div>
				<!-- #rightTopPane -->
				<div id="rightBottomPane">
				<input type="hidden" id="studId"  />
					<div id="loadEntry" class="panel panel-default sub-panel"
						style="display: none">
						<div class="panel-heading">
							<h3 class="panel-title">
								<span id="lpMenuName" th:text="${loginDO.menuName}"></span>
							</h3>
							<div class="panel-btn-div">
								<ul>
									<li id="edit" data-tip="Edit"><i class="Icon-Light-Edit"></i></li>
									<li id="delete" data-tip="Delete"><i
										class="Icon-Light-Delete"></i></li>
									<li id="close" data-tip="Close"><i
										class="Icon-Light-Close"></i></li>
								</ul>
							</div>
						</div>
						<div class="panel-body">
							<div class="row" id="entryForm">
								<div class="col-xs-12">

									<div class="col-xs-4">
										<div class="col-xs-6">
											<label>STUDENT NAME</label>
										</div>

										<div class="col-xs-6">
											<input type="text" id="studName" name="studName"
												class="mn caps" maxlength="30" placeholder="Student Name"
												onkeypress="return tis_common_util.isAlphaNumeric(event);" />
										</div>
									</div>



									<div class="col-xs-4">
										<div class="col-xs-6">
											<label>STUDENT ADDRESS</label>
										</div>
										<div class="col-xs-6">
											<input type="text" id="studAddress" name="studAddress"
												class="mn" maxlength="100" placeholder="Student Address"
												onkeypress="return tis_common_util.isAlphaWithSpecialCharacters(event);" />
										</div>
									</div>
								</div>
								<div class="col-xs-4">
									<div class="col-xs-6">
										<label>STUDENT CREATED_DATE:</label>
									</div>
									<div class="col-xs-6">
										<input type="text" id="studCreatedDate" name="studCreatedDate"
											class="mn caps" maxlength="50"
											placeholder="Student createdDate "
											onkeypress="return tis_common_util.isAlphaNumeric(event);" />
									</div>
								</div>

								<div class="col-xs-4">
									<div class="col-xs-6">
										<label>STUDENT CREATED_USER:</label>
									</div>
									<div class="col-xs-6">
										<input type="text" id="studCreatedUser" name="studCreatedUser"
											class="mn caps" maxlength="30"
											placeholder="Student createdUser"
											onkeypress="return tis_common_util.isAlphaNumeric(event);" />
									</div>
								</div>

							</div>

							<div class="col-xs-12"></div>
							<div class="col-xs-12"></div>
							<div class="col-xs-12" id="SaveUpdate" align="right">
								<input type="button" class="btn-primary" id="Save" th:value="save" />
								<input type="button" class="btn-default" id="Cancel"
									name="Cancel" th:value="Cancel" />
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>





	<div th:include="splitter"></div>
	<script src="assets/JS/Custom/studentDtails.js" type="text/javascript"></script>


</body>
</html>
